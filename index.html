<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>Interest Calculator</h1>
            <p class="subtitle">Calculate Simple and Compound Interest</p>
            
            <div class="form-group">
                <label for="principal">Principal Amount ($)</label>
                <input type="number" id="principal" placeholder="Enter principal amount" min="0" step="0.01">
            </div>
            
            <div class="form-group">
                <label for="rate">Rate of Interest (%)</label>
                <input type="number" id="rate" placeholder="Enter interest rate" min="0" step="0.01">
            </div>
            
            <div class="form-group">
                <label for="time">Time (Years)</label>
                <input type="number" id="time" placeholder="Enter time period" min="0" step="0.01">
            </div>
            
            <div class="form-group">
                <label for="type">Interest Type</label>
                <select id="type">
                    <option value="simple">Simple Interest</option>
                    <option value="compound">Compound Interest</option>
                </select>
            </div>
            
            <div class="button-group">
                <button onclick="calculateInterest()" class="btn-calculate">Calculate</button>
                <button onclick="resetForm()" class="btn-reset">Reset</button>
            </div>
            
            <div id="result" class="result hidden">
                <h2>Results</h2>
                <p>Interest: <span id="interestAmount">0.00</span></p>
                <p>Total Amount: <span id="totalAmount">0.00</span></p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
